name: WebAssembly CI

on: [push, pull_request]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

env:
  SPEC_SPLIT_DOTS: 160
  WASI_SDK_PATH: /opt/wasi-sdk
  CRYSTAL_WASM_LIBS: ${{ github.workspace }}/wasm32-wasi-libs
  WASMTIME_BACKTRACE_DETAILS: 1

jobs:
  wasm32-test:
    runs-on: ubuntu-24.04
    container: crystallang/crystal:1.19.1-build
    steps:
      - name: Download Crystal source
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install wasmtime
        run: |
          curl -sSf https://wasmtime.dev/install.sh | bash -s -- --version v29.0.1
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Verify wasmtime version
        run: wasmtime --version

      - name: Install LLVM
        run: |
          apt-get update
          apt-get remove -y 'llvm-*' 'libllvm*'
          apt-get install -y curl software-properties-common
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          apt-add-repository -y deb http://apt.llvm.org/noble/ llvm-toolchain-noble-18 main
          apt-get install -y llvm-18-dev lld-18
          ln -s "$(which wasm-ld-18)" /usr/bin/wasm-ld

      - name: Install Binaryen
        run: |
          BINARYEN_VERSION=126
          curl -LO https://github.com/WebAssembly/binaryen/releases/download/version_${BINARYEN_VERSION}/binaryen-version_${BINARYEN_VERSION}-x86_64-linux.tar.gz
          tar -xzf binaryen-version_${BINARYEN_VERSION}-x86_64-linux.tar.gz
          cp binaryen-version_${BINARYEN_VERSION}/bin/wasm-opt /usr/local/bin/
          cp binaryen-version_${BINARYEN_VERSION}/bin/wasm-merge /usr/local/bin/
          rm -rf binaryen-version_${BINARYEN_VERSION} binaryen-version_${BINARYEN_VERSION}-x86_64-linux.tar.gz
          wasm-opt --version

      - name: Download wasm32 libs
        run: |
          mkdir wasm32-wasi-libs
          curl -LO https://github.com/lbguilherme/wasm-libs/releases/download/0.0.3/wasm32-wasi-libs.tar.gz
          echo "cd36f319f8f9f9cd08f723d10e6ec2b92f2e44d3ce3b20344b8041386d85c261  wasm32-wasi-libs.tar.gz" | sha256sum -c -
          tar -f wasm32-wasi-libs.tar.gz -C wasm32-wasi-libs -xz
          rm wasm32-wasi-libs.tar.gz

      # ── Standard library specs ──────────────────────────────────────
      - name: Build spec/wasm32_std_spec.cr
        run: bin/crystal build spec/wasm32_std_spec.cr -o wasm32_std_spec.wasm --target wasm32-wasi -Dwithout_iconv -Dwithout_openssl
        env:
          CRYSTAL_LIBRARY_PATH: ${{ github.workspace }}/wasm32-wasi-libs

      - name: Run wasm32_std_spec.wasm
        run: wasmtime run -W exceptions=y wasm32_std_spec.wasm

      # ── Exception handling specs (Phase 1) ──────────────────────────
      - name: Build spec/wasm32/exception_handling_spec.cr
        run: bin/crystal build spec/wasm32/exception_handling_spec.cr -o wasm32_eh_spec.wasm --target wasm32-wasi -Dwithout_iconv -Dwithout_openssl
        env:
          CRYSTAL_LIBRARY_PATH: ${{ github.workspace }}/wasm32-wasi-libs

      - name: Run wasm32_eh_spec.wasm
        run: wasmtime run -W exceptions=y wasm32_eh_spec.wasm

      # ── Garbage collection specs (Phase 2) ──────────────────────────
      - name: Build spec/wasm32/gc_spec.cr
        run: bin/crystal build spec/wasm32/gc_spec.cr -o wasm32_gc_spec.wasm --target wasm32-wasi -Dwithout_iconv -Dwithout_openssl
        env:
          CRYSTAL_LIBRARY_PATH: ${{ github.workspace }}/wasm32-wasi-libs

      - name: Run wasm32_gc_spec.wasm
        run: wasmtime run -W exceptions=y wasm32_gc_spec.wasm

      # ── Fiber/concurrency specs (Phase 3) ──────────────────────────
      - name: Build spec/wasm32/fiber_spec.cr
        run: bin/crystal build spec/wasm32/fiber_spec.cr -o wasm32_fiber_spec.wasm --target wasm32-wasi -Dwithout_iconv -Dwithout_openssl
        env:
          CRYSTAL_LIBRARY_PATH: ${{ github.workspace }}/wasm32-wasi-libs

      - name: Run wasm32_fiber_spec.wasm
        run: wasmtime run -W exceptions=y wasm32_fiber_spec.wasm

      # ── Linking specs ───────────────────────────────────────────────
      - name: Build spec/wasm32/linking_spec.cr
        run: bin/crystal build spec/wasm32/linking_spec.cr -o wasm32_linking_spec.wasm --target wasm32-wasi -Dwithout_iconv -Dwithout_openssl
        env:
          CRYSTAL_LIBRARY_PATH: ${{ github.workspace }}/wasm32-wasi-libs

      - name: Run wasm32_linking_spec.wasm
        run: wasmtime run -W exceptions=y wasm32_linking_spec.wasm
